<div fxLayout='column' fxLayoutAlign='space-between' class='full-height'>
  <div>
    <druk-resale-header *ngIf='!authRoutes.includes(route.url)'></druk-resale-header>
    <div class="image-container">
      <swiper [config]="brandSwiper" fxFlex="auto" *ngIf="renderSwiper">
        <div *ngFor="let option of [1,2,3]">
          <div class="promotion-image"></div>
          <span class="post-text">Join the revolution</span>
          <button class="post-btn" mat-flat-button color="primary">
            <span fxLayoutAlign="center center">
              <span class="m-r-4">Post an ad</span>
              <mat-icon>post_add</mat-icon>
            </span>
          </button>
        </div>
      </swiper>
    </div>
    <div fxLayout='row' fxLayoutAlign='start' class='app-container'>
      <div fxFlex='{{!authRoutes.includes(route.url) ? 5 : 0}}'></div>

      <div fxFlex='{{!authRoutes.includes(route.url) ? 90 : 100}}'>
        <router-outlet></router-outlet>
      </div>

      <div fxFlex='{{!authRoutes.includes(route.url) ? 5 : 0}}'></div>
    </div>
  </div>
  <druk-resale-footer *ngIf='!authRoutes.includes(route.url)'></druk-resale-footer>
</div>
