<div fxLayout="row" class="header-nav bg-secondary primary-border">
  <div fxFlex="5"></div>

  <div fxFlex='90' fxLayout='row' fxLayoutAlign='space-between center'>
    <!-- header logo route -->
    <div fxFlex="20" fxLayoutAlign="start center">
      <img src='../../../../../assets/images/Site_Logo (1).png' alt='logo' (click)="linkRedirection('/home')" class='logo'>
    </div>

    <div fxFlex='55' fxLayoutAlign='center center'>
      <mat-form-field appearance='outline' class='search-bar'>
        <input matInput class='text-center' placeholder="I'm looking for....">
        <mat-icon matSuffix class='text-center'>search</mat-icon>
      </mat-form-field>
    </div>

    <div fxFlex='10' fxLayoutAlign='end center'>
      <button mat-raised-button class='btn-primary btn-bottom-shift' (click)='linkRedirection("/post/ads")'>
        <span class='font-secondary'>Post an ad</span>
      </button>
    </div>

    <!-- header auth redirection route -->
    <div fxFlex="15" class="auth-nav" fxLayoutAlign="end center">
      <!-- Login and Register -->
      <ng-container *ngFor="let authItem of authLinks; let i = index">
        <span class="auth-items font-secondary" (click)="linkRedirection(authItem.route)">{{authItem.label}}</span>
      </ng-container>

      <span class="auth-items info-icon">
        <mat-icon [matMenuTriggerFor]='belowMenu'>info_outline</mat-icon>

        <mat-menu #belowMenu="matMenu" yPosition="below" xPosition='before'>
          <button mat-menu-item>Log Out</button>
        </mat-menu>
      </span>
    </div>
  </div>

  <div fxFlex="5"></div>
</div>
