<div fxLayout='row' fxLayoutAlign='space-between center'
     class='header-nav bg-secondary primary-border font-sm p-x-50'>
  <!-- Home logo -->
  <div fxFlex='20' fxLayoutAlign='start center'>
    <mat-icon class='primary-color'>home</mat-icon>
  </div>

  <!-- Auth redirection route -->
  <div [fxFlex]='authHiddenUrls.includes(route.url) ? "0": "15"'
       class='auth-nav primary-color font-size-primary' fxLayoutAlign='end center'>
    <ng-container *ngIf='[null, undefined].includes(authFacadeService.getUserState().uid)'>
      <!-- Login and Register -->
      <ng-container *ngFor='let authItem of authLinks; let i = index'>
        <span class='auth-items font-secondary'
              (click)='linkRedirection(authItem.route)'>{{authItem.label}}</span>
      </ng-container>

      <span class='auth-items info-icon'>
        <mat-icon>info_outline</mat-icon>
      </span>
    </ng-container>

    <ng-container *ngIf='![null, undefined].includes(authFacadeService.getUserState().uid)'>
      <span [matMenuTriggerFor]='belowMenu'
            class='user-items font-secondary font-xs'>Welcome {{authFacadeService.getUserState().displayName}}
        !</span>

      <span [matMenuTriggerFor]='belowMenu'>
        <ng-container *ngIf='![null, undefined].includes(authFacadeService.getUserState().photoUrl)'>
          <img [src]='authFacadeService.getUserState().photoUrl' alt='user_img' width='30' height='30'>
        </ng-container>

        <ng-container *ngIf='[null, undefined].includes(authFacadeService.getUserState().photoUrl)'>
          <mat-icon class='user-items info-icon'>account_circle</mat-icon>
        </ng-container>
      </span>

      <mat-menu #belowMenu='matMenu' yPosition='below' xPosition='before'>
        <button mat-menu-item (click)='logout()' class='font-secondary font-sm'>Log Out</button>
      </mat-menu>
    </ng-container>
  </div>
</div>
