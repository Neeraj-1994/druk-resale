<div class='full-width'>
  <div class='product-card m-b-20 p-x-12 p-y-20' [ngClass]='viewType === "grid" ? "grid" : "list full-width"'
       [fxLayout]='viewType === "grid" ? "column" : "row"'>
    <div [fxFlex]='viewType === "grid" ? "" : "35"' class='image-card' fxLayoutAlign='start center'>
      <img [src]='product.images[0]' alt='product_image_{{index}}' class='image'>
    </div>

    <div [fxFlex]='viewType === "grid" ? "" : "60"' class='p-t-8'
         [ngClass]='viewType === "grid" ? "" : "p-x-20"'>
      <p class='bold m-b-4 black-60'>{{product.name}}</p>
      <p class='black-60 fs-14'>{{product.condition | titlecase}}</p>
      <p class='black-60' *ngIf='viewType==="list"'>
        Product Description: This section will wholey contain the product description sent from the backend. The total space is fixed that is 415px X 120px.
      </p>
      <p class='black-60'>
          <span>
            <sup class='price-code bold'>Nu </sup>{{product.price | number:'1.0':'en-US'}}
          </span>
      </p>
    </div>
    <ng-container *ngIf='viewType==="list"'>
      <div [fxFlex]='viewType === "grid" ? "" : "15"' fxLayoutAlign='end start' class='p-t-8 p-r-16'>
        <p>Thimphu</p>
      </div>
    </ng-container>
    <div class='heart s-32 hand-cursor'  fxLayoutAlign='center center' (click)=favourite()>
      <!--<button mat-icon-button [color]="showFirst ? 'warn' : 'primary'">
        <mat-icon class='heart-icon s-24 warn-color' *ngIf="showFirst">favorite</mat-icon>
        <mat-icon  class='heart-icon s-24 primary-color' *ngIf="!showFirst">favorite_border</mat-icon>
      </button>-->
      <button mat-icon-button color='primary'>
        <mat-icon class='heart-icon s-24 primary-color' *ngIf="select">favorite</mat-icon>
        <mat-icon  class='heart-icon s-24 primary-color' *ngIf="!select">favorite_border</mat-icon>
      </button>
    </div>
  </div>
</div>
