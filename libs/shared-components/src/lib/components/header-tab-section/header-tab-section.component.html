<div fxLayout='row' fxLayoutAlign='start center' class='header-tab primary-bg secondary-border white-color'>

  <div fxFlex.gt-md='5' fxFlex.lt-md='0'></div>

  <div fxFlex.gt-md='90' fxFlex.lt-md='100' fxLayout='row'>
    <div fxFlex='3' class='home-nav' fxLayoutAlign='start center'>
      <i class='home-item font-lg fa fa-home' (click)="routeRedirection('/home')"></i>
    </div>

    <div fxFlex='97' fxLayoutAlign='' class='category-nav'>
      <ng-container *ngFor='let category of categoryList'>
      <a class='category-links font-secondary font-sm' (click)='routeRedirection(category.value)'>{{category.label}}</a>
      </ng-container>
    </div>
  </div>

  <div fxFlex.gt-md='5' fxFlex.lt-md='0'></div>

</div>
