<div fxLayout='row' fxLayoutAlign='space-between center'
     class='header-tab primary-bg white-color font-secondary font-size-primary p-x-50'>
  <ng-container *ngFor='let category of categoryList'>
    <a class='category-links' (click)='routeRedirection(category.value)'>{{category.label}}</a>
  </ng-container>
</div>
