<div fxLayout='row' fxLayoutAlign='start' class='header-tab bg-primary secondary-border'>

  <div fxFlex.gt-md='5' fxFlex.lt-md='0'></div>

  <div fxFlex.gt-md='90' fxFlex.lt-md='100' fxLayout='row'>
    <div fxFlex='5' class='home-nav' fxLayoutAlign='start center'>
      <i class='home-item fa fa-home' (click)="routeRedirection('/home')"></i>
    </div>

    <div fxFlex='95' fxLayoutAlign='' class='category-nav'>
      <ng-container *ngFor='let category of categoryList'>
      <a class='category-links font-secondary'>{{category.label}}</a>
      </ng-container>
    </div>
  </div>

  <div fxFlex.gt-md='5' fxFlex.lt-md='0'></div>

</div>
