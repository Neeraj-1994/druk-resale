<div class='footer-link-container' fxLayout='row' fxLayoutAlign='space-between center'>
  <div *ngFor='let groupLinks of footerList' fxLayout='column' fxLayoutAlign='center center'>
    <p class='font-primary font-size-primary'>{{groupLinks.label}}</p>
    <p class='font-xs font-secondary' *ngFor='let content of groupLinks.links'>
      {{content.label}}
    </p>
  </div>
</div>
