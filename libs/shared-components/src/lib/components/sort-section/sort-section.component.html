<div fxLayoutAlign='space-between center' class='p-y-16 p-x-40 full-width'>
  <div class=''>
    <div class='breadcrumb'>
      <ul fxLayout='row' fxLayoutAlign='center start' class='m-b-4'>
        <li>Category</li>
        <mat-icon class="black-60">navigate_next</mat-icon>
        <li>Sub-category</li>
        <mat-icon class="black-60">navigate_next</mat-icon>
        <li>Item-category</li>
      </ul>
    </div>
    <p class="m-t-4">120,000 Results: <span class='bold'>Category</span></p>
  </div>
  <div fxLayout='row' fxLayoutAlign='center center' class=' primary-color p-t-12 font-size-14' >
    <p class='m-r-16 hand-cursor' (click)="view('list')">
      <mat-icon class='s-28 v-middle m-r-8'>list</mat-icon>
      <span class='font-size-14 v-middle'>List</span>
    </p>
    <p class='m-x-28 hand-cursor' (click)="view('grid')">
      <mat-icon class='s-18 v-middle m-r-8'>grid_view</mat-icon>
      <span class='font-size-14 v-middle'>Grid</span>
    </p>

    <p class='m-t-1'>Sort By :</p>
    <p class="m-l-8 p-r-16 m-b-8 hand-cursor" [matMenuTriggerFor]="menu">
      <span class=''>Most Relivant</span>
      <mat-icon class="v-middle">expand_more</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="font-size-14"
                *ngFor="let lang of sort">{{lang.option}}
          <span><mat-icon class="s-16 primary-color m-l-20">check</mat-icon></span>
        </button>
      </mat-menu>
    </p>
  </div>
</div>
