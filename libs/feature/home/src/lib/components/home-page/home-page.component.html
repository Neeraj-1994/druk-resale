<div class='image-container'>
  <swiper [config]='brandSwiper' fxFlex='auto' *ngIf='renderSwiper'>
    <div *ngFor='let option of [1,2,3]'>
      <div class='promotion-image'></div>
      <span class='post-text'>Join the revolution</span>
      <button class='post-btn' mat-flat-button color='primary'>
        <span fxLayoutAlign='center center'>
          <span class='m-r-4'>Post an ad</span>
          <mat-icon>post_add</mat-icon>
        </span>
      </button>
    </div>
  </swiper>
</div>
