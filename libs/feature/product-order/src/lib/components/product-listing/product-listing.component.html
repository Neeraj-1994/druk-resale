<div fxLayout='row wrap' fxLayoutAlign='space-between start'>
  <sc-filter-section fxFlex='25'></sc-filter-section>
  <div fxLayout='row wrap' fxLayoutAlign='space-between center' fxFlex='75'>
    <ng-container *ngFor='let product of products; let i = index'>
      <sc-product-list-card [product]='product' [index]='i' (click)='goToDetails(product)'></sc-product-list-card>
    </ng-container>
  </div>
</div>
