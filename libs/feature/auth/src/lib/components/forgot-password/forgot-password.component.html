<div fxLayout='row' fxLayoutAlign='start center'>
  <div fxLayout='column' fxLayoutAlign='center center' class='forgot-password-card'>

    <header class='log-head'>Forgot Password</header>

    <div class='input-group' fxLayout='column' fxLayoutAlign='space-around center'>
      <mat-form-field appearance='outline'>
        <mat-label>Email</mat-label>
        <mat-icon matPrefix class='fa fa-envelope-o'></mat-icon>
        <input matInput>
      </mat-form-field>
    </div>

    <div fxLayout='column' fxLayoutAlign='space-around center'>
      <button mat-raised-button class='custom-auth-button button-login'>
        <span>Submit</span>
      </button>

      <button mat-raised-button class='custom-auth-button button-register' (click)='routeRedirection("/user/register")'>
        <span>Sign Up</span>
      </button>

      <p class='action-text'>
        <span>Go back to </span>
        <span (click)='routeRedirection("/user/login")'>Log In</span>
      </p>
    </div>
  </div>
</div>
