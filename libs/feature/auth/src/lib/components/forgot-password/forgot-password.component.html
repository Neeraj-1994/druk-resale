<div fxLayout='row' fxLayoutAlign='start center'>
  <div fxLayout='column' fxLayoutAlign='center center' class='forgot-password-card'>

    <header class='alegreya-medium font-xxl log-head'>Forgot Password</header>

    <div class='input-group' fxLayout='column' fxLayoutAlign='space-around center'>
      <mat-form-field appearance='outline'>
        <mat-label class='font-secondary'>Email</mat-label>
        <mat-icon matPrefix class='fa font-lg fa-envelope-o'></mat-icon>
        <input matInput>
      </mat-form-field>
    </div>

    <div fxLayout='column' fxLayoutAlign='space-around center'>
      <button mat-raised-button class='custom-auth-button btn-primary font-secondary'>
        <span>Submit</span>
      </button>

      <button mat-raised-button class='custom-auth-button btn-secondary font-secondary' (click)='routeRedirection("/user/register")'>
        <span>Sign Up</span>
      </button>

      <p class='font-sm font-secondary action-text'>
        <span>Go back to </span>
        <span (click)='routeRedirection("/user/login")'>Log In</span>
      </p>
    </div>
  </div>
</div>
