<div fxLayout='row' fxLayoutAlign='center start'>
  <div fxLayout='column' fxLayoutAlign='center center' class='login-card'>

    <header class='montserrat log-head'>Log In</header>

    <button mat-raised-button class='social-sign-in google'>
      <i class='fa fa-google'></i>
      <span>Sign in with Google</span>
    </button>

    <button mat-raised-button class='social-sign-in facebook'>
      <i class='fa fa-facebook'></i>
      <span>Sign in with Facebook</span>
    </button>

    <div class='input-group' fxLayout='column' fxLayoutAlign='space-around center'>
      <mat-form-field appearance='outline'>
        <mat-label>Email</mat-label>
        <mat-icon matPrefix class='fa fa-envelope-o'></mat-icon>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance='outline'>
        <mat-label>Password</mat-label>
        <i matPrefix class='fa fa-key'></i>
        <input matInput>
      </mat-form-field>
    </div>

    <div fxLayout='column' fxLayoutAlign='space-around center'>
      <button mat-raised-button class='custom-auth-button button-login'>
        <span>Sign in</span>
      </button>

      <button mat-raised-button class='custom-auth-button button-register' (click)='routeRedirection("/user/register")'>
        <span>Sign Up</span>
      </button>

      <p class='action-text'>
        <span (click)='routeRedirection("/user/forgot-password")'>Forgot password</span>
      </p>
    </div>
  </div>
</div>
