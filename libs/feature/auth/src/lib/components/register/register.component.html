<div fxLayout='column' fxLayoutAlign='center center' class='m-t-32'>
  <div class='text-center m-t-24 m-b-20'>
    <p class='fs-18 font-primary bold m-b-16'>Register Account</p>
    <p class='text-light font-secondary'>Get your free Druk-ReSale account now</p>
  </div>
  <div fxLayout='row wrap' fxLayoutAlign='space-between' class='full-width p-x-40'>
    <mat-form-field fxFlex='49' [appearance]="'outline'">
      <mat-label>First Name</mat-label>
      <input matInput placeholder=''>
    </mat-form-field>
    <mat-form-field fxFlex='49' [appearance]="'outline'">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder=''>
    </mat-form-field>
    <mat-form-field fxFlex='49' [appearance]="'outline'">
      <mat-label>Email</mat-label>
      <input matInput placeholder=''>
    </mat-form-field>
    <mat-form-field fxFlex='49' [appearance]="'outline'">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder=''>
    </mat-form-field>
    <mat-form-field fxFlex='49' [appearance]="'outline'">
      <mat-label>Password</mat-label>
      <input matInput placeholder=''>
    </mat-form-field>
    <mat-form-field fxFlex='49' [appearance]="'outline'">
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder=''>
    </mat-form-field>
  </div>


  <div fxLayoutAlign='center' class='full-width m-t-12'>
    <button fxFlex='36' mat-flat-button color='primary' class='rounded-medium-button'>Register</button>
  </div>

<!--  <div fxLayoutAlign='center' class='full-width'>-->
    <p class='black-60 fs-14 m-t-8 m-b-0'>
      <span class='m-r-4'>By registering, you agree to the Druk-Reale</span><a href='#'>Terms of Use</a>
    </p>
<!--  </div>-->

  <div fxLayout='row' class='full-width'>
    <auth-social-login fxFlex='100'></auth-social-login>
  </div>
  <p class='m-b-12 fs-12'>
    Already have an account? <a href='#' class='m-l-4'> Login</a>
  </p>
</div>
